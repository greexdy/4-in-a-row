<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in a Row Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .disc {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: -100%;
            transition: top 0.5s ease;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-6">4 in a Row</h1>
        <div id="board" class="board"></div>
        <button onclick="resetGame()" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Reset Game</button>
        <p id="message" class="mt-4 text-lg"></p>
    </div>

    <script>
        const rows = 6;
        const cols = 7;
        let currentPlayer = 'red';
        let board = [];

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = [];
            for (let r = 0; r < rows; r++) {
                const row = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                    row.push(null);
                }
                board.push(row);
            }
        }

        function handleCellClick(event) {
            const col = event.target.dataset.col;
            for (let r = rows - 1; r >= 0; r--) {
                if (!board[r][col]) {
                    board[r][col] = currentPlayer;
                    const cell = document.querySelector(`.cell[data-row='${r}'][data-col='${col}']`);
                    const disc = document.createElement('div');
                    disc.classList.add('disc', currentPlayer);
                    cell.appendChild(disc);
                    setTimeout(() => {
                        disc.style.top = '0';
                    }, 10);
                    if (checkWin(r, col)) {
                        document.getElementById('message').textContent = `${currentPlayer.toUpperCase()} wins!`;
                        disableBoard();
                    } else {
                        currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                    }
                    break;
                }
            }
        }

        function checkWin(row, col) {
            return checkDirection(row, col, 1, 0) || // Horizontal
                   checkDirection(row, col, 0, 1) || // Vertical
                   checkDirection(row, col, 1, 1) || // Diagonal /
                   checkDirection(row, col, 1, -1);  // Diagonal \
        }

        function checkDirection(row, col, rowDir, colDir) {
            let count = 0;
            for (let i = -3; i <= 3; i++) {
                const r = row + i * rowDir;
                const c = col + i * colDir;
                if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] === currentPlayer) {
                    count++;
                    if (count === 4) return true;
                } else {
                    count = 0;
                }
            }
            return false;
        }

        function disableBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.removeEventListener('click', handleCellClick));
        }

        function resetGame() {
            currentPlayer = 'red';
            document.getElementById('message').textContent = '';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
